<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="fw-bold display-4">ðŸŽ¬ Movie Explorer</h1>
      <p class="lead">Discover, collect, and explore your favorite movies</p>
      <button class="btn btn-main me-2">Browse Movies</button>
      <button class="btn btn-outline-light" id="view-watchlist" data-bs-toggle="modal" data-bs-target="#watchlistModal">
        My Watchlist (<span id="watchlist-count">0</span>)
      </button>
    </div>
  </section>

  <!-- Filters & Search -->
  <div class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <div class="mb-2 genre-but">
        <button class="btn btn-sm btn-outline-light filter-btn active rounded-pill " data-filter="All">All</button>
        <button class="btn btn-sm btn-outline-light filter-btn rounded-pill" data-filter="Action">Action</button>
        <button class="btn btn-sm btn-outline-light filter-btn rounded-pill" data-filter="Comedy">Comedy</button>
        <button class="btn btn-sm btn-outline-light filter-btn rounded-pill" data-filter="Drama">Drama</button>
        <button class="btn btn-sm btn-outline-light filter-btn rounded-pill" data-filter="Sci-Fi">Sci-Fi</button>
        <button class="btn btn-sm btn-outline-light filter-btn rounded-pill" data-filter="Romance">Romance</button>
      </div>
      
      <input type="text" id="search" class="form-control w-25" placeholder=" Search movies...">
    </div>

    <!-- Movie Grid -->
    <div class="row" id="movie-list"></div>
  </div>

  <!-- Watchlist Modal -->
  <div class="modal fade" id="watchlistModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">My Watchlist</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row" id="watchlist-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="index.js" ></script>
</body>
</html>
